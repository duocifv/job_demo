<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Mobile VR Player — Cardboard (fix)</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <style>
    html,body { height:100%; margin:0; background:#000; color:#fff; font-family:Arial, sans-serif;}
    #ui { position: absolute; z-index: 20; left:12px; top:12px; background: rgba(0,0,0,0.55); padding:10px; border-radius:8px; width:240px; }
    #ui input[type=file], #ui button { margin:6px 0; display:block; width:100%; }
    .a-enter-vr { display:none !important; } /* hide aframe default */
  </style>
</head>
<body>
  <div id="ui">
    <input id="fileInput" type="file" accept="video/*" />
    <button id="playBtn">Play</button>
    <button id="enableMotion">Enable Motion (Gyro)</button>
    <label style="font-size:13px; display:block; margin-top:6px;">
      <input type="checkbox" id="stereoCheck"> Treat as Side-By-Side (SBS)
    </label>
    <button id="enterVrBtn">Enter VR</button>
    <div style="font-size:12px; opacity:0.95; margin-top:6px;">
      Chú ý: Chọn MP4 (H.264/HEVC). Nếu iPhone báo không hỗ trợ codec, hãy convert sang H.264.
    </div>
  </div>

  <a-scene vr-mode-ui="enabled: true" embedded renderer="logarithmicDepthBuffer: true">
    <a-entity id="cameraRig">
      <a-entity id="camera" camera look-controls="enabled: true; touchEnabled: true" position="0 1.6 0"></a-entity>
    </a-entity>

    <!-- sphere (monoscopic) -->
    <a-videosphere id="monoSphere" rotation="0 -90 0" src="#videoEl" visible="false"></a-videosphere>

    <!-- SBS planes -->
    <a-entity id="sbsPlanes" visible="false">
      <a-plane id="leftPlane" position="-0.035 1.6 -0.8" rotation="0 0 0" width="0.8" height="0.5" material="shader: flat; side: double;"></a-plane>
      <a-plane id="rightPlane" position="0.035 1.6 -0.8" rotation="0 0 0" width="0.8" height="0.5" material="shader: flat; side: double;"></a-plane>
    </a-entity>

    <!-- IMPORTANT: do NOT use display:none — put the video offscreen but present -->
    <video id="videoEl"
           crossorigin="anonymous"
           playsinline
           webkit-playsinline
           loop
           muted
           style="position:absolute; left:-9999px; width:2px; height:2px; opacity:0.01;"></video>

    <a-sky color="#000"></a-sky>
  </a-scene>

<script>
(function(){
  const fileInput = document.getElementById('fileInput');
  const videoEl = document.getElementById('videoEl');
  const monoSphere = document.getElementById('monoSphere');
  const sbsPlanes = document.getElementById('sbsPlanes');
  const leftPlane = document.getElementById('leftPlane');
  const rightPlane = document.getElementById('rightPlane');

  const playBtn = document.getElementById('playBtn');
  const enableMotionBtn = document.getElementById('enableMotion');
  const enterVrBtn = document.getElementById('enterVrBtn');
  const stereoCheck = document.getElementById('stereoCheck');

  let currentBlobUrl = null;

  fileInput.addEventListener('change', (e) => {
    const f = e.target.files && e.target.files[0];
    if (!f) return alert('Bạn chưa chọn video.');
    // revoke old
    if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
    currentBlobUrl = URL.createObjectURL(f);
    videoEl.src = currentBlobUrl;
    videoEl.load();
    // hide both until playable
    monoSphere.setAttribute('visible','false');
    sbsPlanes.setAttribute('visible','false');
  });

  // user must press Play -> user gesture
  playBtn.addEventListener('click', async () => {
    if (!videoEl.src) return alert('Chọn video trước khi Play.');

    try {
      await videoEl.play();
    } catch (err) {
      console.warn('video.play() failed:', err);
      alert('Không thể play video. Có thể codec không được hỗ trợ trên iPhone hoặc file quá nặng.');
      return;
    }
    // when playing, enable the proper render mode
    setMode();
  });

  // when the video can paint frames, show the sphere/planes
  videoEl.addEventListener('canplay', () => {
    // this event chỉ báo sẵn sàng stream, nhưng có thể vẫn chưa play -> phụ thuộc
    console.log('video canplay');
  });
  // when actually playing frames
  videoEl.addEventListener('playing', () => {
    console.log('video playing -> enable geometry');
    setMode(); // ensure materials are set and visible
  });

  // set display mode
  function setMode(){
    const isSBS = stereoCheck.checked;
    if (isSBS){
      sbsPlanes.setAttribute('visible','true');
      monoSphere.setAttribute('visible','false');
      // left half and right half using repeat/offset
      leftPlane.setAttribute('material', `shader: flat; src: #videoEl; side: double; repeat: 0.5 1; offset: 0 0;`);
      rightPlane.setAttribute('material', `shader: flat; src: #videoEl; side: double; repeat: 0.5 1; offset: 0.5 0;`);
    } else {
      sbsPlanes.setAttribute('visible','false');
      monoSphere.setAttribute('visible','true');
      monoSphere.setAttribute('material', 'src: #videoEl; side:back; shader:flat;');
    }
  }

  stereoCheck.addEventListener('change', () => {
    // if video playing, immediately update
    setMode();
  });

  enableMotionBtn.addEventListener('click', async () => {
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
      try {
        const r = await DeviceOrientationEvent.requestPermission();
        if (r === 'granted') alert('Đã cấp phép gyro.');
        else alert('Từ chối gyro.');
      } catch (err) {
        console.warn('requestPermission err', err);
        alert('Không thể yêu cầu permission.');
      }
    } else {
      alert('Thiết bị không yêu cầu requestPermission.');
    }
  });

  enterVrBtn.addEventListener('click', () => {
    if (videoEl.paused) {
      // try to play if paused
      videoEl.play().catch(()=>{});
    }
    const scene = document.querySelector('a-scene');
    if (scene && typeof scene.enterVR === 'function') {
      scene.enterVR();
    } else {
      document.documentElement.requestFullscreen?.();
    }
  });

  // cleanup
  window.addEventListener('pagehide', () => {
    if (currentBlobUrl) URL.revokeObjectURL(currentBlobUrl);
  });

})();
</script>
</body>
</html>
